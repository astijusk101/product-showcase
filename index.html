<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="product-container">
          <img src="images/image-product-desktop.jpg" alt="perfume"> 
          <span>
            <p class="perfume-text">PERFUME</p>
            <p class="heading-text">Gabrielle <br>Essence Eau De Parfum</p> 
            
            <p class="main-body-text">A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            
            <p class="new-price-text">$149.99</p>
            <p class="old-price-text"><s>$169.99</s></p>
          </span>
          <button type="button" class="shop-button">
            <img src="images/icon-cart.svg" alt="shopping cart">
            <p>Add to Cart</p>
          </button>
      
      </section>
    </main>  
  </body>
</html>
